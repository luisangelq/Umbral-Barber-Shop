<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbral Barber-Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="barber-content">
        <div class="image">
        </div>
        <div class="app">
            <header class="header">
                <h1>Umbral Barber Shop</h1>

            </header>

            <nav class="tabs">
                <button type="button" data-step="1">Services </button>
                <button type="button" data-step="2">Customer Information</button>
                <button type="button" data-step="3">Summary</button>
            </nav>

            <!-- Content App -->
            <div id="step-1" class="section">
                <h2>Services</h2>
                <p class="align">Choose your services</p>
                <div id="services" class="services-list"></div>
            </div>
            <div id="step-2" class="section">
                <h2>Appointment</h2>
                <p class="align">Enter your information and date of appointment</p>

                <form class="form">
                    <div class="field">
                        <label for="name">Complete Name:</label>
                        <input id="name" type="text" placeholder="Your Name" maxlength="50">
                    </div>
                    <div class="field">
                        <label for="date">Date:</label>
                        <input id="date" type="date">
                    </div>
                    <div class="field">
                        <label for="time">Time:</label>
                        <input id="time" type="time">
                    </div>

                </form>
            </div>
            <div id="step-3" class="section summary-content">
                <h2>Appointment Summary</h2>
            </div>

            <div class="pagination">
                <button id="previous">
                    &#8592; Previous
                </button>
                <button id="next">
                    Next &#8594;
                </button>
            </div>
        </div>
    </div>
    <script src="build/js/bundle.js"></script>
</body>
</html>
